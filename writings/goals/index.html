<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals in life - Jack Shen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: #F2C94C;
            color: #000000;
        }

        ::-moz-selection {
            background-color: #F2C94C;
            color: #000000;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 40px;
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.6;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .blog-date {
            font-size: 14px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 40px;
        }

        .content {
            font-size: 18px;
            line-height: 1.8;
            color: #000000;
        }

        .content p {
            margin-bottom: 24px;
        }

        .content ol {
            margin-bottom: 24px;
            padding-left: 24px;
        }

        .content li {
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .content {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/writings" class="back-link">‚Üê Back</a>
        <h1>Goals in life</h1>
        <div class="blog-date">May 2025</div>
        <div class="content">
            <ol>
                <li>Become a father</li>
                <li>Find and keep the woman for me</li>
                <li>Chase my best self</li>
                <li>Take more risks</li>
                <li>Create a product or service that impacts millions</li>
                <li>Stay close to mom and family</li>
                <li>Look back and enjoy the view</li>
                <li>Just keep living</li>
            </ol>
        </div>
    </div>
</body>
</html>
